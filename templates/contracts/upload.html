<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Contrato - ContractAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-link {
            color: #666;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: #1a1a1a;
        }

        /* Main Content */
        .main {
            padding: 80px 0;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #666;
            font-size: 1.125rem;
            margin-bottom: 64px;
        }

        /* Form */
        form {
            background-color: white;
            border-radius: 12px;
            padding: 48px;
            border: 1px solid #e5e5e5;
            text-align: left;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Form paragraphs */
        form p {
            margin-bottom: 24px;
        }

        /* Labels */
        form label {
            display: block;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        /* File input */
        input[type="file"] {
            width: 100%;
            padding: 16px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            background-color: #fafafa;
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="file"]:hover {
            border-color: #9ca3af;
            background-color: #f5f5f5;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        /* Submit button */
        button[type="submit"] {
            background-color: #1a1a1a;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 16px;
        }

        button[type="submit"]:hover {
            background-color: #333;
            transform: translateY(-1px);
        }

        /* File info */
        .file-info {
            font-size: 0.8rem;
            color: #999;
            margin-top: 8px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main {
                padding: 60px 0;
            }

            h2 {
                font-size: 2rem;
            }

            form {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="nav">
            <div class="logo">ContractAI</div>
            <div class="nav-links">
                <a href="#home" class="nav-link">Inicio</a>
                <a href="#logout" class="nav-link">Cerrar Sesión</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <h2>Subir contrato</h2>
            <p class="subtitle">Selecciona tu documento y obtén un análisis completo</p>

            <form method="post" enctype="multipart/form-data">
                <!-- Django CSRF token -->
                <input type="hidden" name="csrfmiddlewaretoken" value="csrf_token_here">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit">Subir y analizar</button>
            </form>
        </main>
    </div>
</body>
</html>
